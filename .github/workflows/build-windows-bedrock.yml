name: Build Windows Bedrock Bootstrap

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        shell: pwsh
        run: |
          $owner = "${{ github.repository_owner }}".ToLower()
          docker build -t "ghcr.io/$owner/bedrock-win-bootstrap:1.0.0" .
          docker tag "ghcr.io/$owner/bedrock-win-bootstrap:1.0.0" "ghcr.io/$owner/bedrock-win-bootstrap:latest"

      - name: Push image
        shell: pwsh
        run: |
          $owner = "${{ github.repository_owner }}".ToLower()
          docker push "ghcr.io/$owner/bedrock-win-bootstrap:1.0.0"
          docker push "ghcr.io/$owner/bedrock-win-bootstrap:latest"
